<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0066cc" />
    <meta name="description" content="UniDigital Global Marketplace - AI-priced deals from US, UK, China, Japan markets" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>UniDigital Marketplace - Global Tech & Automotive</title>
    
    <!-- Critical CSS for immediate loading -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #212529;
            background-color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Loading screen styles */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Critical mobile styles */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen - will be hidden by React -->
    <div id="loading">
        <div class="loading-spinner"></div>
        <div>Loading UniDigital Marketplace...</div>
    </div>

    <!-- React app container -->
    <div id="root"></div>

    <!-- No script fallback -->
    <noscript>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            z-index: 10000;
        ">
            <h1 style="color: #0066cc; margin-bottom: 20px;">UniDigital Marketplace</h1>
            <p style="margin-bottom: 20px; max-width: 600px;">
                JavaScript is required to run this application. Please enable JavaScript in your browser settings.
            </p>
            <p style="color: #6c757d; font-size: 0.9em;">
                Discover AI-priced deals from US, UK, China, and Japan markets
            </p>
        </div>
    </noscript>
</body>
</html>
