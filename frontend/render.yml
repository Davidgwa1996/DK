services:
  - type: web
    name: unidigital-frontend
    env: static
    region: ohio
    plan: free
    branch: main
    rootDirectory: .  # Changed from "frontend" to current directory
    buildCommand: |
      npm ci
      npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://unidigital-backend.onrender.com/api
      - key: NODE_VERSION
        value: 18.17.0
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true