server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # ðŸ”¥ NEW: Serve static assets when requested under any subâ€‘path (e.g., /verify-email/static/...)
    location ~* ^/[^/]+/static/(.*)$ {
        alias /usr/share/nginx/html/static/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ðŸ”¥ NEW: Serve other assets (js, css, images) when requested under any subâ€‘path
    location ~* ^/[^/]+/(.+\.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot))$ {
        alias /usr/share/nginx/html/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve static assets from the root /static (normal case)
    location /static {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve other assets from the root (e.g., /favicon.ico)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Proxy API requests to your backend
    location /api {
        proxy_pass https://unidigitalcom-backend.onrender.com/api;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health check endpoint (optional)
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'healthy';
    }

    # All other routes â€“ serve index.html (React Router handles routing)
    location / {
        try_files $uri /index.html;
    }
}